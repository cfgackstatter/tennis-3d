<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tennis Court</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #scene-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #input-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #input-container input {
            width: 50px;
            margin-right: 10px;
        }
        #ball-input, #target-input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <div id="input-container">
        <div id="ball-input">
            <label for="width-coord">Width Coordinate (- right, + left of center, max Â±5.485m):</label>
            <input type="number" id="width-coord" step="0.1" value="0" min="-5.485" max="5.485">
            <label for="height-coord">Height Coordinate (meters above ground):</label>
            <input type="number" id="height-coord" step="0.1" value="2" min="0">
            <button id="place-ball">Place Ball</button>
        </div>
        <div id="target-input">
            <label for="target-width-coord">Target Width Coordinate:</label>
            <input type="number" id="target-width-coord" step="0.1" value="4.115">
            <label for="target-height-coord">Target Height Coordinate:</label>
            <input type="number" id="target-height-coord" step="0.1" value="0">
            <button id="place-target">Place Target</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/tennis_court.js') }}"></script>
</body>
</html>
